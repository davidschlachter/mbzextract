<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#231161">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* HTML5 display-role reset for older browsers */

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5em;
    }
    .content {
      margin: 1em;
      margin-top: 0;
    }
    .grade {
      background: #fafafa;
      padding: 2em;
    }
    h1 {
      line-height: 1em;
    }
  </style>
  <title>{{name}}</title>
</head>
<body>
  <h1>{{name}}</h1>
  <div id="main">
    {{content}}
  </div>
</body>
</html>
